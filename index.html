<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <meta property="og:image" content="images/kantor.png">
    <link rel="icon" href="images/money.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono:ital,wght@0,400;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/form.css">
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <h1 class="form__header">Wymiana walut</h1>
            <p>
                <label>
                    <span class="form__labelText">Podaj kwotę w zł*: </span>
                    <input class="form__field js-amount" autofocus type="number" placeholder="Wpisz kwotę w zł" step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta: </span>
                    <select class="form__field js-currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="NOK">Korona norweska</option>
                    </select>
                </label>
            </p>
            <input class="form-reset js-reset" type="reset" value="Wyczyść">
            <p class="form__result js-result"></p>
        </form>
    </div>
</body>
    
</html>
